<html th:replace="~{Investigator/Investigatorbase::layout(~{::main})}">
<body>
<main>
  <style>
    .profile-label{
      font-size:0.8rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      color:#9ca3af;
      margin-bottom:4px;
    }
    .profile-input{
      background:#020617;
      border:1px solid #374151;
      color:#e5e7eb;
    }
    .profile-input:focus{
      border-color:#22c55e;
      box-shadow:0 0 0 1px rgba(34,197,94,0.7);
    }
  </style>

  <div class="row justify-content-center mt-4">
    <div class="col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header d-flex align-items-center justify-content-between"
             style="background:linear-gradient(90deg,#2563eb,#22c55e);">
          <h4 class="text-white m-0">My Profile</h4>
        </div>

        <div class="card-body">
          <div class="text-center mb-4">
            <img th:src="${investigator.profilePic != null ?
                          '/Profiles/' + investigator.profilePic :
                          '../assets/images/user/avatar-2.jpg'}"
                 class="rounded-circle mb-3"
                 style="width:90px;height:90px;object-fit:cover;">
            <h5 class="mb-0" th:text="${investigator.name}">Investigator Name</h5>
            <span class="badge bg-success mt-2">Investigator</span>
          </div>

          <form th:action="@{/Investigator/UpdateProfile}" method="post"
                th:object="${investigator}">
            <div class="row g-3">

              <div class="col-md-6">
                <label class="profile-label">Name</label>
                <input type="text" th:field="*{name}"
                       class="form-control profile-input">
              </div>

              <div class="col-md-6">
                <label class="profile-label">Email</label>
                <input type="email" th:value="*{email}" readonly
                       class="form-control profile-input text-white-50">
              </div>

              <div class="col-md-6">
                <label class="profile-label">Contact No.</label>
                <input type="text" th:field="*{contactNo}"
                       class="form-control profile-input">
              </div>

              <div class="col-md-6">
                <label class="profile-label">Gender</label>
                <select th:field="*{gender}"
                        class="form-select profile-input">
                  <option value="">Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="col-12">
                <label class="profile-label">Address</label>
                <textarea th:field="*{address}" rows="2"
                          class="form-control profile-input"></textarea>
              </div>

              <div class="col-12">
                <label class="profile-label">Govt. ID Proof</label>
                <input type="text" th:field="*{govtIdProof}"
                       class="form-control profile-input" readonly>
              </div>

              <div class="col-12 mt-3 d-flex justify-content-between">
                <a href="UpdateProfilePic"
                   class="btn btn-sm"
                   style="background:linear-gradient(90deg,#22c55e,#4ade80);border:none;color:#020617;font-weight:600;">
                  Update Profile Pic
                </a>
                <div>
                  <a href="ChangePassword"
                     class="btn btn-sm me-2"
                     style="background:linear-gradient(90deg,#6366f1,#3b82f6);border:none;color:white;font-weight:600;">
                    Change Password
                  </a>
                  <button type="submit"
                          class="btn btn-sm"
                          style="background:linear-gradient(90deg,#f97316,#ec4899);border:none;color:white;font-weight:600;">
                    Save Changes
                  </button>
                </div>
              </div>

            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- SweetAlert flash -->
  <script th:inline="javascript">
  /*<![CDATA[*/
      var msg = /*[[${msg}]]*/ null;
      if (msg !== null && msg !== '') {
          showToast(msg, 'success');
      }
  /*]]>*/
  </script>
</main>
</body>
</html>
