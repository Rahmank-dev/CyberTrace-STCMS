<html th:replace="~{Investigator/Investigatorbase::layout(~{::main})}">
<body>
<main>
  <div class="row justify-content-center mt-4">
    <div class="col-lg-5">
      <div class="card shadow-lg">
        <div class="card-header d-flex align-items-center justify-content-between"
             style="background:linear-gradient(90deg,#6366f1,#3b82f6);">
          <h4 class="text-white m-0">Change Password</h4>
        </div>

        <div class="card-body">
          <form th:action="@{/Investigator/ChangePassword}" method="post">
            <div class="mb-3">
              <label class="profile-label">Current Password</label>
              <input type="password" name="currentPassword"
                     class="form-control profile-input" required>
            </div>

            <div class="mb-3">
              <label class="profile-label">New Password</label>
              <input type="password" name="newPassword"
                     class="form-control profile-input" required>
            </div>

            <div class="mb-3">
              <label class="profile-label">Confirm New Password</label>
              <input type="password" name="confirmPassword"
                     class="form-control profile-input" required>
            </div>

            <p class="text-white-50 small mb-3">
              Password must be at least 6 characters. Avoid reusing old passwords.
            </p>

            <div class="d-flex justify-content-between mt-3">
              <a th:href="@{/Investigator/ViewProfile}"
                 class="btn btn-sm btn-outline-light">
                Back to Profile
              </a>
              <button type="submit"
                      class="btn btn-sm"
                      style="background:linear-gradient(90deg,#6366f1,#3b82f6);border:none;color:white;font-weight:600;">
                Save Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SweetAlert flash -->
  <script th:inline="javascript">
  /*<![CDATA[*/
      var msg = /*[[${msg}]]*/ null;
      if (msg !== null && msg !== '') {
          showToast(msg, 'success');
      }
  /*]]>*/
  </script>
</main>
</body>
</html>
