<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
<body>
<main>

  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-7 col-md-9">

        <div class="card shadow-lg border-0">
          <div class="card-header d-flex align-items-center justify-content-between"
               style="background:linear-gradient(90deg,#2563eb,#22c55e);">
            <h4 class="text-white m-0">Edit Investigator</h4>
            <span class="badge bg-dark bg-opacity-50 text-white-50">
              ID: <span th:text="${investigator.id}">0</span>
            </span>
          </div>

          <div class="card-body">
            <div class="text-center mb-4">
              <img th:src="${investigator.profilePic != null ?
                            '/Profiles/' + investigator.profilePic :
                            '../assets/images/user/avatar-2.jpg'}"
                   class="rounded-circle mb-3"
                   style="width:90px;height:90px;object-fit:cover;">
              <h5 class="mb-0" th:text="${investigator.name}">Investigator Name</h5>
              <span class="badge bg-success mt-2">Investigator</span>
            </div>

            <form th:action="@{/Admin/EditInvestigator}" method="post"
                  th:object="${investigator}">
              <input type="hidden" th:field="*{id}"/>

              <div class="row g-3">

                <div class="col-md-6">
                  <label class="profile-label">Name</label>
                  <input type="text" th:field="*{name}"
                         class="form-control profile-input">
                </div>

                <div class="col-md-6">
                  <label class="profile-label">Email</label>
                  <input type="email" th:field="*{email}" 
                         class="form-control profile-input">
                </div>

                <div class="col-md-6">
                  <label class="profile-label">Contact No.</label>
                  <input type="text" th:field="*{contactNo}"
                         class="form-control profile-input">
                </div>

                <div class="col-md-6">
                  <label class="profile-label">Gender</label>
                  <select th:field="*{gender}" class="form-select profile-input">
                    <option value="">Select</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                  </select>
                </div>

                <div class="col-12">
                  <label class="profile-label">Address</label>
                  <textarea th:field="*{address}" rows="2"
                            class="form-control profile-input"></textarea>
                </div>

                <div class="col-12">
                  <label class="profile-label">Govt. ID Proof</label>
                  <input type="text" th:field="*{govtIdProof}"
                         class="form-control profile-input" readonly>
                </div>

                <div class="col-12 mt-3 d-flex justify-content-between">
                  <a th:href="@{/Admin/Manage-Investigator}"
                     class="btn btn-sm btn-outline-secondary">
                    Cancel
                  </a>
                  <button type="submit"
                          class="btn btn-sm"
                          style="background:linear-gradient(90deg,#f97316,#ec4899);border:none;color:white;font-weight:600;">
                    Save Changes
                  </button>
                </div>

              </div>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>

</main>
</body>
</html>
