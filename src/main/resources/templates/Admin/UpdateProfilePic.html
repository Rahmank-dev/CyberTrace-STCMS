<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
<body>
<main>
  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg border-0">
          <div class="card-header"
               style="background:linear-gradient(90deg,#2563eb,#22c55e);">
            <h5 class="text-white m-0">Update Profile Picture</h5>
          </div>
          <div class="card-body text-center">

            <img th:src="${session.loggedInAdmin.profilePic != null ?
                          '/ProfilePic/' + session.loggedInAdmin.profilePic :
                          '/assets/images/user/avatar-2.jpg'}"
                 class="rounded-circle mb-3"
                 style="width:110px;height:110px;object-fit:cover;">

            <form th:action="@{/Admin/UpdateProfilePic}" method="post"
                  enctype="multipart/form-data" class="mt-3">
              <div class="mb-3 text-start">
                <label class="form-label">Choose new picture</label>
                <input type="file" name="file" class="form-control" required>
              </div>

              <div class="d-flex justify-content-between">
                <a th:href="@{/Admin/Dashboard}" class="btn btn-outline-secondary btn-sm">
                  Cancel
                </a>
                <button type="submit" class="btn btn-sm btn-success">
                  Save Picture
                </button>
              </div>
            </form>

            <p class="text-success mt-3" th:text="${msg}" th:if="${msg}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
