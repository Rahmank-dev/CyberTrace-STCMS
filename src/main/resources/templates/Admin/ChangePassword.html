<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
    <body>
        <main>
            <div class="row">
                <div class="col-sm-8 mx-auto">
                    <div class="card shadow">
                         <div class="card-header bg-primary">
                           <h4 class="text-center text-white m-0">Chnage Password</h4>
                         </div>

                         <div class="card-body">
                            <form action="ChangePassword" method="post">
                                <div class="mt-4">
                                    <input name="oldPass" type="password" class="form-control" placeholder="Enter Old Password.." required>
                                </div>

                                 <div class="mt-4">
                                    <input name="newPass" type="password" class="form-control" placeholder="Enter New Password.." required>
                                </div>

                                <div class="mt-4">
                                    <input name="confirmPass" type="password" class="form-control" placeholder="Enter Confirm Password.." required>
                                </div>

                                <div class="mt-5 text-center">
                                   <button type="submit" class="btn btn-primary btn-sm">Change Password</button>
                                </div>
                            </form>
                         </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript">
                var msg = "[[${msg}]]";
                if (msg!="") {
                    alert(msg);
                }
            </script>
        </main>
    </body>
</html>
