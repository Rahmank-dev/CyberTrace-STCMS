<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
<body>
<main>
  <div class="row">
    <div class="col-sm-12">
      <div class="card shadow-lg mt-3">
        <div class="card-header d-flex justify-content-between align-items-center"
             style="background:linear-gradient(90deg,#2563eb,#22c55e);">
          <h4 class="text-center text-white m-0">Manage Complaints</h4>
        </div>

        <div class="card-body">
          <div class="table-responsive ct-table-wrapper">
            <table class="table table-dark table-bordered table-hover align-middle mb-0 ct-table-dark"
                   style="min-width:1200px;">
              <thead>
              <tr>
                <th>Sr. No.</th>
                <th>Complaint Id</th>
                <th>Victim Name</th>
                <th>Contact No.</th>
                <th>Scammer</th>
                <th>Title</th>
                <th>Type of Scam</th>
                <th>Status</th>
                <th>Date</th>
                <th>Evidence</th>
                <th>Rejection Message</th>
              </tr>
              </thead>

              <tbody>
              <tr th:each="com, srno : ${complaints}">
                <td th:text="${srno.index+1}"></td>
                <td th:text="${com.complaintId}"></td>
                <td th:text="${com.name}"></td>
                <td th:text="${com.contactNo}"></td>
                <td th:text="${com.scammer}"></td>
                <td th:text="${com.title}"></td>
                <td th:text="${com.typeOfScam}"></td>
                <td>
                  <span class="badge bg-warning rounded-pill"
                        th:text="${com.status}"></span>
                </td>
                <td th:text="${#temporals.format(com.regDateTime,'dd-MM-yyyy HH:mm')}"></td>
                <td>
                  <a class="btn btn-success btn-sm"
                     data-bs-toggle="modal"
                     th:attr="data-bs-target=${'#evidenceModal__'+com.id}">
                    View..
                  </a>
                </td>
                <td>
                  <button class="btn btn-warning btn-sm"
                          data-bs-toggle="modal"
                          th:attr="data-bs-target=${'#msgModal__'+com.id}">
                    View
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Evidence Modals -->
  <div th:each="com : ${complaints}" class="modal fade"
       th:id="${'evidenceModal__'+com.id}" tabindex="-1"
       aria-labelledby="evidenceLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="evidenceLabel">Complaint Evidences</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4 mx-auto" th:each="images : ${com.evidence}">
              <img class="w-100 rounded shadow-sm"
                   th:src="@{'/uploads/'+${images}}" alt="image not found">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rejection Message Modals -->
  <div th:each="com : ${complaints}" class="modal fade"
       th:id="${'msgModal__'+com.id}" tabindex="-1"
       aria-labelledby="msgModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h1 class="modal-title fs-5" id="msgModalLabel">Rejection Reason</h1>
          <button type="button" class="btn-close"
                  data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p th:text="${com.message != null ? com.message : 'No message provided'}"></p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var msg = "[[${msg}]]";
    if (msg !== "") {
      alert(msg);
    }
  </script>
</main>
</body>
</html>
