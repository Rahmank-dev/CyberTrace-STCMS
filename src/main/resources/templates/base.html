<!doctype html>
<html lang="en" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CyberTrace - Portal</title>
    
    <!-- FAVICONS - All Sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/3064/3064197.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/3064/3064197.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.flaticon.com/512/3064/3064197.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cyber-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --cyber-bg: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --cyber-card: rgba(255,255,255,0.05);
            --cyber-glow: rgba(102,126,234,0.3);
            --navbar-height: 75px;
        }
        
        * { font-family: 'Poppins', sans-serif; }
        body { 
            background: var(--cyber-bg);
            color: #e2e8f0;
            margin: 0 !important;
            padding: 0 !important;
            padding-top: var(--navbar-height) !important;
        }
        
        /* FIXED POSITION NAVBAR */
        .cyber-navbar {
            background: rgba(0,0,0,0.95) !important;
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 20px var(--cyber-glow);
            padding: 8px 0 !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 1030 !important;
            height: var(--navbar-height) !important;
        }
        
        /* COMPACT LOGO */
        .cyber-logo {
            position: relative;
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cyber-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.4s;
        }
        .cyber-logo:hover::before { left: 100%; }
        .cyber-logo:hover {
            background: rgba(102,126,234,0.2);
            border-color: #667eea;
            transform: scale(1.03) translateY(-2px);
            box-shadow: 0 10px 25px var(--cyber-glow);
        }
        .cyber-logo-text {
            background: var(--cyber-primary);
            -webkit-background-clip: text;
            background-clip: text !important;
            -webkit-text-fill-color: transparent;
            font-weight: 800 !important;
            font-size: 1.4rem !important;
            letter-spacing: -0.3px;
            position: relative;
            z-index: 2;
        }
        .cyber-logo-icon {
            width: 32px !important;
            height: 32px !important;
            filter: brightness(1.3) drop-shadow(0 0 8px rgba(102,126,234,0.5));
            border-radius: 8px;
            z-index: 2;
        }
        
        /* NAV LINKS */
        .cyber-navbar .nav-link {
            color: #e2e8f0 !important;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 8px 16px !important;
            border-radius: 12px;
            margin: 0 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .cyber-navbar .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102,126,234,0.3), transparent);
            transition: left 0.4s;
        }
        .cyber-navbar .nav-link:hover::before { left: 100%; }
        .cyber-navbar .nav-link:hover {
            background: rgba(102,126,234,0.15);
            color: #667eea !important;
            transform: translateY(-1px);
        }
        
        /* FOOTER */
        .cyber-footer {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(25px);
            border-top: 1px solid rgba(255,255,255,0.15);
        }
        .cyber-footer .social-icons a {
            color: #e2e8f0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.6rem;
        }
        .cyber-footer .social-icons a:hover {
            color: #667eea;
            transform: translateY(-5px) rotate(10deg) scale(1.3);
        }
        
        /* CONTENT */
        .cyber-content {
            min-height: calc(100vh - var(--navbar-height));
            padding: 20px;
        }
        
        /* MOBILE */
        @media (max-width: 991px) {
            .cyber-navbar .navbar-collapse {
                background: rgba(0,0,0,0.98);
                margin-top: 10px;
                border-radius: 15px;
                padding: 20px;
                border: 1px solid rgba(255,255,255,0.1);
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
            }
            body { padding-top: 80px !important; }
            .cyber-logo-text { font-size: 1.2rem !important; }
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <!-- FIXED NAVBAR -->
        <div class="row g-0 m-0 p-0">
            <nav class="navbar navbar-expand-lg navbar-dark cyber-navbar w-100">
                <div class="container-fluid p-0">
                    <a class="navbar-brand cyber-logo d-flex align-items-center ms-3 me-auto" href="/">
                        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" 
                             alt="CyberTrace" class="cyber-logo-icon me-2">
                        <span class="cyber-logo-text">CyberTrace</span>
                    </a>

                    <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto align-items-center me-3">
                            <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door me-1"></i>Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/about"><i class="bi bi-info-circle me-1"></i>About</a></li>
                            <li class="nav-item"><a class="nav-link" href="/complaint"><i class="bi bi-exclamation-triangle me-1"></i>Complaint</a></li>
                            <li class="nav-item"><a class="nav-link" href="/track"><i class="bi bi-search me-1"></i>Track</a></li>
                            <li class="nav-item"><a class="nav-link" href="/contact"><i class="bi bi-telephone me-1"></i>Contact</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- MAIN CONTENT -->
        <div th:replace="${content}" class="cyber-content m-0 p-0"></div>

        <!-- FOOTER -->
        <div class="row cyber-footer text-light py-5 text-center m-0 p-0 w-100">
            <div class="col-12">
                <div class="cyber-logo mb-4 mx-auto" style="width: fit-content; transform: scale(0.9);">
                    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" 
                         alt="CyberTrace" class="cyber-logo-icon me-2">
                    <span class="cyber-logo-text">CyberTrace</span>
                </div>
                <p class="mb-4 opacity-90">Protecting citizens from online fraud and helping investigators resolve cases.</p>
                
                <div class="social-icons mb-4">
                    <a href="#" class="text-light mx-3 fs-3"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-light mx-3 fs-3"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-light mx-3 fs-3"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-light mx-3 fs-3"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="text-light mx-3 fs-3"><i class="bi bi-youtube"></i></a>
                </div>
                
                <small class="opacity-75">© 2025 CyberTrace — All Rights Reserved.</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
